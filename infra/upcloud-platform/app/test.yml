apiVersion: v1
kind: Namespace
metadata:
  name: cluster-autoscale-test
  labels:
    name: cluster-autoscale-test

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: cluster-autoscale-test
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 2
              memory: "1Gi"
            requests:
              cpu: 1
              memory: "500Mi"
